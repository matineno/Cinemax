<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Manpreet Kaur">
        <meta name="description" content="Movies Search">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Movies Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="./assets/img/favicon.png?v=2s" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" type="module" defer></script>    </head>
    <body>
        <div class="container">
            <main>
                <h1 class="heading">CINEPLEX</h1>
                <p>Your favourite movies are here</p>
                <div class="movieDisplaySection">
                    <form autocomplete="off" class="flex">
                        <div class="flex column">
                            <input type="text" placeholder="search" class="search-input" id="input">
                            <div class="result-list"></div>
                        </div>
                        <input type="button" class="search-button" id="button" value="FIND MOVIE">
                    </form>
                    <div class="movie-display">
                    </div>
                </div>
            </main>
       </div>
    </body>
</html>
